# Cloud Build configuration for AutoSquare MCP Server
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autosquare-mcp:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/autosquare-mcp:latest'
      - './backend'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/autosquare-mcp']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'autosquare-mcp'
      - '--image=gcr.io/$PROJECT_ID/autosquare-mcp:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--service-account=autosquare-mcp@$PROJECT_ID.iam.gserviceaccount.com'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,GCP_PROJECT=$PROJECT_ID,AI_PROVIDER=openai,OPENAI_MODEL=gpt-4o-mini'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'

images:
  - 'gcr.io/$PROJECT_ID/autosquare-mcp:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/autosquare-mcp:latest'

options:
  logging: CLOUD_LOGGING_ONLY
